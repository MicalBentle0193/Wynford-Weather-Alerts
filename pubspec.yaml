name: wynford_weather_mission
description: A secure, real-time weather alert app for Kansas residents.
publish_to: "none" # This is a private project

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.6

  # Firebase
  firebase_core: ^3.24.0
  firebase_auth: ^5.12.0
  cloud_firestore: ^4.8.5

  # Notifications
  flutter_local_notifications: ^14.2.1

  # UI
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/alert.mp3
