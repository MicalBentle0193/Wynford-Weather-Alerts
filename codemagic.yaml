workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoaPods: default
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: iOS pod install
        script: |
          cd ios
          pod install --repo-update
          cd ..
      - name: Build iOS IPA (unsigned)
        script: |
          flutter build ipa --release --no-codesign
    publishing:
      artifacts:
        - build/ios/ipa/*.ipa
