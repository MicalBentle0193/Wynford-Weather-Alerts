workflows:
  ios-unsigned:
    name: iOS Flutter Build (Unsigned)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: pod install --repo-update
      - name: Build IPA (Unsigned)
        script: flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
